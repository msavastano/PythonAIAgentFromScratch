<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Research Agent</h1>
    <form id="research-form">
        <input type="text" id="topic" name="topic" placeholder="Your Research Topic" required>
        <textarea id="questions" name="questions" placeholder="[Enter specific question 1]&#x0a;[Enter specific question 2]&#x0a;[Add more questions as needed]" rows="4" required></textarea>
        <button type="submit">Research</button>
    </form>
    <div id="response"></div>

    <button id="toggle-tools" class="hidden">Show Tools Used</button>
    <div id="tools-output" class="hidden">
        <!-- Tool output will be rendered here by JavaScript -->
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
